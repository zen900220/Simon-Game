<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="1 btn green" value=1>

      </div>

      <div type="button" id="red" class="2 btn red" value=2>

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="3 btn yellow" value=3>

      </div>
      <div type="button" id="blue" class="4 btn blue" value=4>

      </div>

    </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- <script type="text/javascript" src="index.js"></script> -->
<script type="text/javascript" src="index_wrongApproach.js"></script>
</body>

</html>
